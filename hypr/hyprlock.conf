
background {
    monitor = eDP-1 
    path = ~/.config/Wallpaper/StarWars/wallp.jpg
    contrast = 1
    brightness = 0
    vibrancy = 0.2
    vibrancy_darkness = 0.2
}

general {
    no_fade_in = true
    no_fade_out = true
    hide_cursor = false
    grace = 0
    disable_loading_bar = true
}

# INPUT FIELD
input-field {
    monitor = eDP-1
    size = 370, 60
    outline_thickness = 1
    dots_size = 0.2 
    dots_spacing = 0.35
    dots_center = true

    text_color =#ffffff
    fade_on_empty = false
    rounding = 25 
    check_color = rgb(204, 136, 34)
    placeholder_text =  Enter your password
    hide_input = false
    position = 360, 320
    halign = left
    valign = bottom 
}

# DATE
label {
  monitor = eDP-1
  text = cmd[update:1000] echo "$(date +"%A, %B %d")"
  color = rgba(255, 255, 255, 1)
  font_size = 22
  font_family = JetBrains Mono Nerd Font Mono ExtraBold
  position = 390,-420
  halign = left 
  valign = top
}
# TIME HR
label {
    monitor =eDP-1
    text = cmd[update:1000] echo -e "$(date +"%H"):$(date +"%M")"
    color = rgba(255, 255, 255, 1)
    shadow_pass = 2
    shadow_size = 3
    shadow_color = rgb(0,0,0)
    shadow_boost = 1.2
    font_size = 150
#    font_family = JetBrains Mono Nerd Font Mono ExtraBold
    font_family = JetBrains Mono Nerd Font Mono ExtraBold
    position = 240, -200
    halign = left
    valign = top
}

label {
    monitor = eDP-1
    text = cmd[update:1000] echo -e "Howdy, $(whoami)"
    color = rgba(255, 255, 255, 1)
    font_size = 20
    font_family = JetBrains Mono Nerd Font ExtraBold
    position = 420, 400
    halign =left
    valign = bottom
}

